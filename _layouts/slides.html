<!doctype html>
<html lang="en">
<head>
  <script>
    var urlParams = new URLSearchParams(window.location.search);

    var theme = "dark"
    if (urlParams.get("theme") == "white") {
      theme = "white";
    }
    var print = urlParams.has("print-pdf")
  </script>

  <title>Slides: {{ page.type | capitalize }} {{ page.number }}</title>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/favicon.ico">

  <!-- Import Reveal's css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reveal.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/theme/black.min.css", id="theme">
  <script>
    if (theme == "white"){
      document.getElementById("theme").setAttribute("href","https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/theme/white.min.css");
    }
  </script>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/slides.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/github.min.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/print/pdf.min.css' : 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/print/paper.min.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/lib/js/head.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/js/reveal.min.js"></script>
</head>
<body>
  <div class="reveal" id="root-div">
    <script>
      // document.getRootNode()['body'].classList.add(theme + "-theme")
      document.getElementById("root-div").classList.add(theme + "-theme")
    </script>
    <div class="slides main-content{% if page.hebrew %} hebrew{% endif %}"{% if page.hebrew %} dir="rtl"{% endif %}>
      <section class="title-slide center" markdown="1">
        <h1>{{ page.type | capitalize }} {{ page.number }}<br>{{ page.title }}</h1>
        <div style="position:absolute;;bottom:12px;right:12px;">
          <a id="print" href="" target="_blank" style="color:#42affa;font-size:30px;">Print <i class="fa fa-print"  aria-hidden="true"></i></a>
        </div>
      </section>
      {{ content }}
    </div>
  </div>

  <script>
    // Set the link on the print button
    let printObj = document.querySelector("#print");
    printObj.href = window.location.href.split("?")[0].split("#")[0] + '?print-pdf&theme=white';

    function printPage() {
      // Wait of MathJax to finish rendering equations
      if (typeof MathJax === "undefined") {
        setTimeout(printPage, 1000)
      } else {
        MathJax.Hub.Queue(function () {setTimeout(function () {
          let content = document.querySelector(".reveal .slides")
          // Remove emojis
          content.innerHTML = content.innerHTML.replace(/(?:[\u2700-\u27bf]|(?:\ud83c[\udde6-\uddff]){2}|[\ud800-\udbff][\udc00-\udfff]|[\u0023-\u0039]\ufe0f?\u20e3|\u3299|\u3297|\u303d|\u3030|\u24c2|\ud83c[\udd70-\udd71]|\ud83c[\udd7e-\udd7f]|\ud83c\udd8e|\ud83c[\udd91-\udd9a]|\ud83c[\udde6-\uddff]|\ud83c[\ude01-\ude02]|\ud83c\ude1a|\ud83c\ude2f|\ud83c[\ude32-\ude3a]|\ud83c[\ude50-\ude51]|\u203c|\u2049|[\u25aa-\u25ab]|\u25b6|\u25c0|[\u25fb-\u25fe]|\u00a9|\u00ae|\u2122|\u2139|\ud83c\udc04|[\u2600-\u26FF]|\u2b05|\u2b06|\u2b07|\u2b1b|\u2b1c|\u2b50|\u2b55|\u231a|\u231b|\u2328|\u23cf|[\u23e9-\u23f3]|[\u23f8-\u23fa]|\ud83c\udccf|\u2934|\u2935|[\u2190-\u21ff])/g, '');
          window.print();
        }, 2000)});
      }
    }
    if (print) {
      Reveal.addEventListener('ready', printPage);
    }

    Reveal.initialize({
      width: 1440,
      height: 1080,
      center: false, 
      slideNumber: true,
      transition: 'fade',
      history: true,
      fragments: true,
      dependencies: [
        { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/markdown/marked.js' },
        { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/markdown/markdown.min.js' },
        { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/math/math.min.js', async: true },
        // { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/highlight/highlight.min.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        ]
    });
  </script>

  <script>
    set_ferg_index = function( event ) {
      if (!Reveal.isReady()) {return }
      let index = Reveal.getIndices();
      let fragIndex = index.f;

      let slide = Reveal.getCurrentSlide();
      let fragEls = slide.querySelectorAll(".frag");
      fragEls.forEach(function (fragEl){
        if (fragEl.dataset.fragIndex == fragIndex) {
          fragEl.classList.add("active-frag");
          fragEl.classList.remove("prev-frag");
        } else if (fragEl.dataset.fragIndex < fragIndex) {
          fragEl.classList.remove("active-frag");
          fragEl.classList.add("prev-frag");
        } else {
          fragEl.classList.remove("active-frag");
          fragEl.classList.remove("prev-frag");
        }
      });
    }

    Reveal.addEventListener('slidechanged', set_ferg_index);
    Reveal.addEventListener('fragmentshown', set_ferg_index);
    Reveal.addEventListener('fragmenthidden', set_ferg_index);
  </script>
